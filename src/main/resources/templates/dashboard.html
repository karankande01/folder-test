
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <!-- basic -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- mobile metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <!-- site metas -->
  <title>Pullshoes</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- style css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Responsive-->
  <link rel="stylesheet" href="css/responsive.css">
  <!-- fevicon -->
  <link rel="icon" href="images/fevicon.png" type="image/gif" />
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
  <!-- Tweaks for older IEs-->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <!-- owl stylesheets -->
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->
<body class="main-layout">
<!-- header section start -->
<div class="header_section">
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="logo"><a th:href="@{/}"><img src="images/logo.png"></a></div>
      </div>
      <div class="col-sm-9">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" th:href="@{/}">Home</a>
              <a class="nav-item nav-link" th:href="@{/collection}">Collection</a>
              <a class="nav-item nav-link" th:href="@{/shoes}">Shoes</a>
              <a class="nav-item nav-link" th:href="@{/racing_boots}">Racing Boots</a>
              <!--                            <a class="nav-item nav-link" th:href="@{/contact}">Contact</a>-->
              <a class="nav-item nav-link" th:href="@{/dashboard}">Admin</a>
              <a class="nav-item nav-link last" th:href="@{/contact}"><img src="images/shop_icon.png"></a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
<div class="container my-2">
  <h1>Contact List</h1>
  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Contact Name</th>
      <th>Number</th>
      <th>Email</th>
      <th>Message</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contact: ${ContactList}">
      <td th:text="${contact.name}"></td>
      <td th:text="${contact.number}"></td>
      <td th:text="${contact.email}"></td>
      <td th:text="${contact.message}"></td>
      <td>
        <a th:href="@{/deleteContact/{id}(id=${contact.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
